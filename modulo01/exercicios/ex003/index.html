<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de imagens</title>
</head>
<body>
    <h1>Testanto a carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <P>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</P>
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <P>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</P>
    <img src="https://www.sinpoldf.com.br/wp-content/uploads/2021/02/010221-atacadao-dia-a-dia.jpg" alt="imagem dia a dia">
   
</body>
</html>
