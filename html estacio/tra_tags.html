<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <article> <!-- ( Inclui um bloco de conteúdo que deve ser usado quando se deseja inserir um artigo, como um post de um blog, por exemplo.) -->

    <section> <!--Define uma seção no documento. É normalmente utilizado para agrupar seções. Por exemplo: uma <section> poderia conter vários <article>. -->

    <h1> <!--Usada para inserir títulos ao longo da página. É uma boa prática que cada seção ou cada bloco de texto seja precedido por um título. Trata-se de uma tag hierárquica, logo, no título mais importante deve ser usada a tag <h1>, no subtítulo seguinte, <h2>, e assim por diante. Além disso, uma página poderá conter várias <h1>, <h2>... <h6>. A exceção aqui fica por conta da tag <h1>, uma vez que é recomendado utilizar apenas uma numa mesma página. -->
        <h2>
        <h3>
        <h4>
        <h5>
        <h6>
    <p> <!--Usada para inserir parágrafos de texto.-->
    <pre> <!-- Usada para inserir um texto pré-formatado.-->
    <div> <!-- Embora não seja considerada semântica, essa tag poderá ser usada para agrupar algum tipo de conteúdo que não tenha nenhuma semântica específica ou que não se encaixe bem dentro de uma tag semântica.-->
    <span> <!-- É semelhante à <div>. Entretanto, enquanto a <div> é um elemento não semântico no bloco (quando usada, quebra o conteúdo em uma seção), a <span> é embutida (não quebra o conteúdo, apenas o agrupa). -->
    <a> <!--Usada para inserir links. -->
    <br /> <!--Usada para inserir uma quebra de linha. -->
    <hr> <!-- Insere uma linha horizontal no documento. Normalmente é utilizada quando se pretende alterar a temática de um texto -->


        <b>: aplica o efeito de negrito em um texto;
        <strong>: aplica o efeito de negrito em um texto e o marca como importante;
        <i>: aplica o efeito de itálico em um texto;
        <em>: aplica o efeito de itálico e dá ênfase a um texto.
</body>
</html>
